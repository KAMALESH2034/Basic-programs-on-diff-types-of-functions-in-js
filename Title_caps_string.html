    <script>
 //anonymous :   
 var text = "WELCOME to THE crucial wORLD";

 //Print all out numbers of an array using ANONYMOUS FUNCTION:
 var strfn1 = function (str) {
                   str = str.toLowerCase().split(' ');
                   for (var i = 0; i < str.length; i++) {
                     str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
                   } 
                   return str.join(' ');
                 }
    console.log(strfn1(text));
