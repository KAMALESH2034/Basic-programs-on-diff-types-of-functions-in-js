<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [2, 3, 4, 6, 7, 8, 9, 11,12,13,15,17,19]; 
        function isPrime(n) {
      
            if (n <= 1)   return false;
            if (n <= 3)   return true;
            if (n % 2 === 0 || n % 3 === 0)   
                return false;
            
            for (var i = 5; i * i <= n; i += 6) {         
                if (n % i === 0 || n % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }
        //Print all out numbers of an array using ANONYMOUS FUNCTION:
        console.log("Using Anonymous Function");
        
        var checkPrime = function(arr) {
            var prime = [];
            for (var i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    prime.push(arr[i]);
                } 
            }
            console.log(prime);    
        }
        checkPrime(arr1);

        //Print all out numbers of an array using IIFE FUNCTION:
        var arr2 = [2, 3, 4, 6, 7,31,37,47,13,15,17,19]; 
        console.log("Using IIFE Function");

        (function(arr) {
            var prime = [];
            for (var i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    prime.push(arr[i]);
                } 
            }
            console.log(prime);    
        })(arr2)


        //Print all out numbers of an array using ARROW FUNCTION:
        var arr3 = [1, 3, 5, 6, 7, 9,10,17,19,13,21,29]; 
        console.log("Using Arrow Function");

        var checkPrime3 = (arr) => {
            var prime = [];
            for (var i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    prime.push(arr[i]);
                } 
            }
            console.log(prime);    
        }
        checkPrime3(arr3);


    </script>
    
</body>
</html>
