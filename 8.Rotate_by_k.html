<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var val = [1,2,3,4,5,6,7];
        var k = 3;


        function reverse(arr, start, end) {
        while (start < end) {
            [arr[start], arr[end]] = [arr[end], arr[start]];
            start++;
            end--;
        }
        }
        //Print all out numbers of an array using ANONYMOUS FUNCTION:
        console.log("Using Anonymous Function");

        var rotateArray2 = function(nums, k) {
                k %= nums.length;

            reverse(nums, 0, (nums.length - 1));
            reverse(nums, 0, (k - 1));
            reverse(nums, k, (nums.length - 1));

            console.log(nums);
        }
     rotateArray2(val,k);

     //Print all out numbers of an array using IIFE FUNCTION:
     var val1 = [1,2,3,4,5,6,7];
        var k1 = 3;
        console.log("Using IIFE Function");

        (function(nums1, k1) {
                k %= nums1.length;

        reverse(nums1, 0, (nums1.length - 1));
        reverse(nums1, 0, (k1 - 1));
        reverse(nums1, k, (nums1.length - 1));

        console.log(nums1);
        })(val1,k1)



    </script>
</body>
</html>
